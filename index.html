<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title> Expanding Cards </title>
    </head>

    <body>
        <div class="container">
            <div class="panel active" style="background-image: url(https://image.freepik.com/free-photo/beagle-wearing-birthday-hat-color-year-2022_23-2149217420.jpg)">
                <h3>Dog </h3>
            </div>
            <div class="panel" style="background-image: url(https://image.freepik.com/free-photo/traveller-sitting-rock-holding-camera-take-photo-doi-pha-mon-mountains-chiang-rai-thailand_335224-1078.jpg);">

            </div>
            <div class="panel" style="background-image: url(https://image.freepik.com/free-photo/travelling-concept-with-group-travelers-miniature_1150-17844.jpg);">
                <h3> Travel </h3>
            </div>

            </div>

            </div>

        <script src="script.js"></script>
